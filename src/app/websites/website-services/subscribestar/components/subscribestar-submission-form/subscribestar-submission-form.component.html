<form [formGroup]="formGroup">
  <div class="section">
    <h6>{{ "Description" | translate }}</h6>
    <description-input
      formControlName="description"
      [defaultDescriptionProvider]="parentForm.defaultDescription.changes"
      class="w-100"
    ></description-input>
  </div>

  <div class="section">
    <h6>{{ 'Tags' | translate }}</h6>
    <tag-input formControlName="tags" class="w-100" [defaultTagProvider]="parentForm.defaultTags.changes"></tag-input>
  </div>

  <div formGroupName="options" class="row no-gutters section">
    <div class="col-md col-lg col-xl">
      <mat-checkbox formControlName="useTitle">{{
        "Use Title" | translate
      }}</mat-checkbox>
      <mat-checkbox formControlName="ignoreFileSizeLimit">{{
        "Ignore File Size Limit" | translate
      }}</mat-checkbox>
    </div>
    <folder-select
      formControlName="tier"
      class="col-md col-lg col-xl"
      [folders]="tiers"
      placeholder="Access Tier"
    ></folder-select>
  </div>
</form>
